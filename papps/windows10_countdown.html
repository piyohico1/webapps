<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 サポート終了カウントダウン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            padding: 1rem 0;
        }

        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.5));
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.7));
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        /* Firefox用スクロールバー */
        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.4) rgba(255, 255, 255, 0.1);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 95%;
            margin: 2rem auto;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(45deg, #00a1f1, #0078d4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .days-display {
            display: flex;
            justify-content: center;
        }

        .time-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            padding: clamp(1rem, 2vw, 1.5rem);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .time-unit.days {
            padding: clamp(1.5rem, 3vw, 2rem);
            max-width: min(300px, 80vw);
            width: 100%;
            min-height: 120px;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .time-number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: numberChange 0.5s ease;
        }

        .time-number.days {
            font-size: 5rem;
        }

        @keyframes numberChange {
            0% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .time-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .end-date {
            margin: 2rem 0;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }

        .warning {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-size: clamp(0.85rem, 1.8vw, 0.95rem);
            line-height: 1.5;
        }

        .info-links {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            padding: clamp(0.8rem, 2vw, 1rem) clamp(1rem, 3vw, 1.5rem);
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: clamp(0.85rem, 1.8vw, 0.95rem);
            text-align: center;
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            border-radius: 4px;
            transition: width 1s ease;
        }

        /* タブレット向け調整 */
        @media (max-width: 1024px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            .countdown {
                gap: 1.2rem;
            }
            
            .time-display {
                gap: 0.8rem;
            }
        }

        /* スマートフォン（横向き）向け調整 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.2rem;
                border-radius: 15px;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .time-display {
                gap: 0.6rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .info-links {
                gap: 0.8rem;
            }
        }

        /* スマートフォン（縦向き）向け調整 */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
                align-items: flex-start;
                min-height: 100vh;
            }
            
            .container {
                width: 100%;
                padding: 1rem;
                border-radius: 12px;
                margin: 1rem 0;
            }
            
            .time-display {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
            
            .time-unit {
                min-height: 70px;
            }
            
            .time-unit.days {
                min-height: 100px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }
            
            .countdown {
                gap: 0.8rem;
                margin: 1.5rem 0;
            }
            
            .end-date, .warning {
                margin: 1rem 0;
                padding: 0.8rem;
            }
            
            .info-links {
                margin-top: 1rem;
                gap: 0.6rem;
            }
        }

        /* 非常に小さな画面向け調整 */
        @media (max-width: 360px) {
            body {
                padding: 0.3rem;
            }
            
            .container {
                padding: 0.8rem;
                margin: 0.5rem 0;
            }
            
            .time-unit {
                padding: 0.8rem 0.5rem;
            }
            
            .time-unit.days {
                padding: 1rem 0.8rem;
            }
        }

        /* 縦長コンテンツ用の追加スタイル */
        @media (max-height: 700px) and (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 1rem;
                padding-bottom: 2rem;
            }
            
            .container {
                margin: 0.5rem auto 2rem;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">10</div>
        <h1>Windows 10</h1>
        <div class="subtitle">サポート終了カウントダウン</div>
        
        <div class="countdown">
            <div class="days-display">
                <div class="time-unit days">
                    <span class="time-number days" id="days">00</span>
                    <div class="time-label">日</div>
                </div>
            </div>
            
            <div class="time-display">
                <div class="time-unit">
                    <span class="time-number" id="hours">00</span>
                    <div class="time-label">時間</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">00</span>
                    <div class="time-label">分</div>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">00</span>
                    <div class="time-label">秒</div>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="end-date">
            <strong>サポート終了日:</strong> 2025年10月14日 (火)
        </div>
        
        <div class="warning">
            ⚠️ Windows 10のサポート終了後は、セキュリティ更新プログラムが提供されなくなります。<br>
            Windows 11への移行またはExtended Security Updates (ESU) の購入をご検討ください。
        </div>

        <div class="info-links">
            <a href="https://learn.microsoft.com/ja-jp/lifecycle/products/windows-10-home-and-pro" class="link-button" target="_blank" rel="noopener noreferrer">
                📅 Windows 10 ライフサイクル情報
            </a>
            <a href="https://support.microsoft.com/ja-jp/windows/windows-11-のアップグレードの準備-eb50813f-c7da-4cf8-89a3-6ba0d33b2773" class="link-button" target="_blank" rel="noopener noreferrer">
                🔄 Windows 11 への移行について
            </a>
            <a href="https://learn.microsoft.com/ja-jp/windows/whats-new/extended-security-updates" class="link-button" target="_blank" rel="noopener noreferrer">
                🛡️ Extended Security Updates (ESU) について
            </a>
        </div>
    </div>

    <script>
        // サポート終了日: 2025年10月14日 00:00:00 UTC
        const endDate = new Date('2025-10-14T00:00:00Z').getTime();
        const startDate = new Date('2021-10-05T00:00:00Z').getTime(); // Windows 11リリース日を基準
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = endDate - now;
            
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // プログレスバーの更新
                const totalTime = endDate - startDate;
                const elapsed = now - startDate;
                const progress = Math.min((elapsed / totalTime) * 100, 100);
                document.getElementById('progressFill').style.width = progress + '%';
                
                // 数字の変更アニメーション
                document.querySelectorAll('.time-number').forEach(el => {
                    el.style.animation = 'none';
                    el.offsetHeight; // reflow
                    el.style.animation = 'numberChange 0.5s ease';
                });
                
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.subtitle').textContent = 'サポートが終了しました';
                document.getElementById('progressFill').style.width = '100%';
            }
        }

        // パーティクル効果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 初期化
        updateCountdown();
        createParticles();
        
        // 1秒ごとに更新
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
