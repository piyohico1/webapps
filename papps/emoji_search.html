<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵文字検索 - emoji search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .header h1 .emoji-icon {
            display: inline-block;
            margin-right: 8px;
            color: #FFD93D;
            filter: drop-shadow(0 2px 4px rgba(255, 217, 61, 0.3));
        }

        .header h1 .char {
            display: inline-block;
            position: relative;
            margin: 0 2px;
            line-height: 1;
        }

        .header h1 .char:nth-child(2) { color: #FF6B6B; }
        .header h1 .char:nth-child(3) { color: #4ECDC4; }
        .header h1 .char:nth-child(4) { color: #45B7D1; }
        .header h1 .char:nth-child(5) { color: #96CEB4; }
        .header h1 .char:nth-child(6) { color: #FFEAA7; }

        .header h1 .char::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -4px;
            right: -4px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 107, 107, 0.2) 0%,
                rgba(78, 205, 196, 0.2) 20%,
                rgba(69, 183, 209, 0.2) 40%,
                rgba(150, 206, 180, 0.2) 60%,
                rgba(255, 234, 167, 0.2) 80%,
                rgba(255, 107, 107, 0.2) 100%
            );
            border-radius: 6px;
            z-index: -1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.8;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .search-container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
        }

        .search-box {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            font-size: 1.2em;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            padding: 24px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
            gap: 20px;
            padding: 40px;
            min-height: 500px;
            justify-content: center;
        }

        .emoji-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            width: 140px;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .emoji-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .emoji-card:hover::before {
            opacity: 1;
        }

        .emoji-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .emoji-display {
            font-size: 2.8em;
            margin-bottom: 8px;
            transition: transform 0.3s ease;
            line-height: 1;
            font-family: 'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji', sans-serif;
        }

        .emoji-card:hover .emoji-display {
            transform: scale(1.2);
        }

        .emoji-name {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.9);
            word-break: break-word;
            font-weight: 500;
            line-height: 1.2;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            max-height: 2.4em;
        }

        .emoji-name-jp {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.7);
            word-break: break-word;
            font-weight: 400;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            max-height: 2.4em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.02);
            gap: 16px;
        }

        .pagination-top {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .pagination-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            margin: 0 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
        }

        .no-results {
            text-align: center;
            padding: 80px 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-results h3 {
            font-size: 2em;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .no-results p {
            font-size: 1.1em;
            font-weight: 300;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(34, 197, 94, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            z-index: 1000;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            animation: slideIn 0.4s ease forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
                letter-spacing: 1px;
            }
            
            .header h1 .emoji-icon {
                margin-right: 6px;
            }
            
            .header h1 .char {
                margin: 0 1px;
            }
            
            .header h1 .char::before {
                top: -1px;
                left: -3px;
                right: -3px;
                bottom: -1px;
                border-radius: 4px;
            }
            
            .header p {
                font-size: 0.95em;
            }
            
            .search-container {
                padding: 30px 20px;
            }
            
            .emoji-grid {
                grid-template-columns: repeat(auto-fill, 110px);
                gap: 15px;
                padding: 30px 20px;
                justify-content: center;
            }
            
            .emoji-card {
                width: 110px;
                height: 140px;
                padding: 15px;
            }
            
            .emoji-display {
                font-size: 2.2em;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                padding: 20px;
            }
            
            .pagination {
                padding: 20px;
            }
            
            .pagination-top {
                padding: 15px 20px;
            }
            
            .pagination-bottom {
                padding: 25px 20px;
            }
            
            .page-info {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-overlay"></div>
    <div class="floating-particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>
                <span class="emoji-icon">✨</span>
                <span class="char">絵</span>
                <span class="char">文</span>
                <span class="char">字</span>
                <span class="char">検</span>
                <span class="char">索</span>
            </h1>
            <p>400+個の絵文字を検索してコピー</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="絵文字を検索... (例: smile, heart, star, 笑顔, ハート, 星, 動物, スポーツ)"
                    id="searchInput"
                >
                <div class="search-icon">🔍</div>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div>
                <span id="totalCount">0</span>件の絵文字が見つかりました
            </div>
            <div>
                <span id="currentPage">1</span> / <span id="totalPages">1</span> ページ
            </div>
        </div>

        <div class="pagination pagination-top" id="paginationTop" style="display: none;">
            <button class="page-btn" id="prevBtnTop">← 前へ</button>
            <div class="page-info">
                <span id="pageInfoTop">1 / 1</span>
            </div>
            <button class="page-btn" id="nextBtnTop">次へ →</button>
        </div>

        <div class="loading" id="loading">
            絵文字データを読み込み中...
        </div>

        <div class="emoji-grid" id="emojiGrid" style="display: none;">
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>😕 検索結果がありません</h3>
            <p>別のキーワードで検索してみてください</p>
        </div>

        <div class="pagination pagination-bottom" id="pagination" style="display: none;">
            <button class="page-btn" id="prevBtn">← 前へ</button>
            <div class="page-info">
                <span id="pageInfo">1 / 1</span>
            </div>
            <button class="page-btn" id="nextBtn">次へ →</button>
        </div>
    </div>

    <script>
        class EmojiSearchApp {
            constructor() {
                this.config = {
                    emojisPerPage: 24,
                    searchDelay: 300,
                    particleCount: 50,
                    animationDuration: { min: 3, max: 6 }
                };

                this.state = {
                    allEmojis: [],
                    filteredEmojis: [],
                    currentPage: 1,
                    searchTimeout: null
                };

                this.elements = {};
                
                this.init();
            }

            async init() {
                this.cacheElements();
                this.createParticles();
                await this.loadEmojis();
                this.setupEventListeners();
                this.displayEmojis();
            }

            cacheElements() {
                const elementIds = [
                    'searchInput', 'loading', 'stats', 'totalCount', 'currentPage', 'totalPages',
                    'emojiGrid', 'noResults', 'pagination', 'paginationTop',
                    'prevBtn', 'nextBtn', 'pageInfo', 'prevBtnTop', 'nextBtnTop', 'pageInfoTop'
                ];

                elementIds.forEach(id => {
                    this.elements[id] = document.getElementById(id);
                });
            }

            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < this.config.particleCount; i++) {
                    const particle = this.createParticleElement();
                    container.appendChild(particle);
                }
            }

            createParticleElement() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const styles = {
                    left: Math.random() * 100 + '%',
                    top: Math.random() * 100 + '%',
                    animationDelay: Math.random() * this.config.animationDuration.max + 's',
                    animationDuration: (Math.random() * 3 + this.config.animationDuration.min) + 's'
                };

                Object.assign(particle.style, styles);
                return particle;
            }

            async loadEmojis() {
                try {
                    this.state.allEmojis = this.getEmojiData();
                    this.state.filteredEmojis = [...this.state.allEmojis];
                    this.hideLoading();
                } catch (error) {
                    console.error('絵文字データの読み込みに失敗しました:', error);
                    this.hideLoading();
                    this.showNoResults('データの読み込みに失敗しました');
                }
            }

            getEmojiData() {
                return [
                    // 表情・顔 (Faces & Expressions)
                    { name: 'grinning', emoji: '😀', japanese: 'にっこり', keywords: ['smile', 'happy', 'joy', '笑顔'] },
                    { name: 'smiley', emoji: '😃', japanese: 'スマイリー', keywords: ['smile', 'happy', 'joy', '笑顔'] },
                    { name: 'smile', emoji: '😄', japanese: 'スマイル', keywords: ['smile', 'happy', 'joy', '笑顔'] },
                    { name: 'grin', emoji: '😁', japanese: 'にやり', keywords: ['smile', 'happy', 'joy', '笑顔'] },
                    { name: 'laughing', emoji: '😆', japanese: '笑い', keywords: ['smile', 'happy', 'joy', 'laugh', '笑い'] },
                    { name: 'sweat_smile', emoji: '😅', japanese: '汗をかいた笑顔', keywords: ['smile', 'happy', 'sweat', '汗'] },
                    { name: 'joy', emoji: '😂', japanese: '大笑い', keywords: ['smile', 'happy', 'joy', 'laugh', 'tear', '笑い', '涙'] },
                    { name: 'slightly_smiling_face', emoji: '🙂', japanese: '少し笑顔', keywords: ['smile', 'happy', '笑顔'] },
                    { name: 'upside_down_face', emoji: '🙃', japanese: '逆さま顔', keywords: ['smile', 'silly', '変'] },
                    { name: 'wink', emoji: '😉', japanese: 'ウィンク', keywords: ['smile', 'wink', 'ウィンク'] },
                    { name: 'blush', emoji: '😊', japanese: '照れ笑い', keywords: ['smile', 'happy', 'blush', '照れ'] },
                    { name: 'innocent', emoji: '😇', japanese: '天使の笑顔', keywords: ['smile', 'angel', 'innocent', '天使'] },
                    { name: 'smiling_face_with_three_hearts', emoji: '🥰', japanese: '三つのハート', keywords: ['smile', 'love', 'heart', 'ハート', '愛'] },
                    { name: 'heart_eyes', emoji: '😍', japanese: 'ハートの瞳', keywords: ['love', 'heart', 'eyes', 'ハート', '愛'] },
                    { name: 'star_struck', emoji: '🤩', japanese: 'スター', keywords: ['star', 'eyes', 'excited', '星', '興奮'] },
                    { name: 'kissing_heart', emoji: '😘', japanese: 'キスとハート', keywords: ['kiss', 'heart', 'love', 'キス', 'ハート'] },
                    { name: 'kissing', emoji: '😗', japanese: 'キス', keywords: ['kiss', 'キス'] },
                    { name: 'relaxed', emoji: '☺️', japanese: 'リラックス', keywords: ['smile', 'relaxed', 'リラックス'] },
                    { name: 'kissing_closed_eyes', emoji: '😚', japanese: '目を閉じてキス', keywords: ['kiss', 'closed', 'eyes', 'キス'] },
                    { name: 'kissing_smiling_eyes', emoji: '😙', japanese: '笑顔でキス', keywords: ['kiss', 'smile', 'eyes', 'キス', '笑顔'] },
                    { name: 'smiling_face_with_tear', emoji: '🥲', japanese: '涙の笑顔', keywords: ['smile', 'tear', 'happy', 'sad', '涙', '笑顔'] },
                    { name: 'yum', emoji: '😋', japanese: '美味しい', keywords: ['tongue', 'lick', 'yum', '美味しい', '舌'] },
                    { name: 'stuck_out_tongue', emoji: '😛', japanese: '舌を出す', keywords: ['tongue', 'silly', '舌'] },
                    { name: 'stuck_out_tongue_winking_eye', emoji: '😜', japanese: 'ウィンクして舌出し', keywords: ['tongue', 'wink', 'silly', '舌', 'ウィンク'] },
                    { name: 'zany_face', emoji: '🤪', japanese: 'おふざけ顔', keywords: ['crazy', 'silly', 'tongue', '変', '舌'] },
                    { name: 'stuck_out_tongue_closed_eyes', emoji: '😝', japanese: '目を閉じて舌出し', keywords: ['tongue', 'closed', 'eyes', '舌'] },
                    { name: 'money_mouth_face', emoji: '🤑', japanese: 'お金の口', keywords: ['money', 'rich', 'お金', '金持ち'] },
                    { name: 'hugs', emoji: '🤗', japanese: 'ハグ', keywords: ['hug', 'embrace', 'ハグ', '抱擁'] },
                    { name: 'hand_over_mouth', emoji: '🤭', japanese: '口を手で隠す', keywords: ['quiet', 'secret', '静か', '秘密'] },
                    { name: 'shushing_face', emoji: '🤫', japanese: 'シーッ', keywords: ['quiet', 'shush', '静か', 'シーッ'] },
                    { name: 'thinking', emoji: '🤔', japanese: '考え中', keywords: ['think', 'consider', '考える', '思考'] },
                    { name: 'zipper_mouth_face', emoji: '🤐', japanese: 'ジッパー口', keywords: ['quiet', 'secret', '静か', '秘密'] },
                    { name: 'raised_eyebrow', emoji: '🤨', japanese: '眉をひそめる', keywords: ['suspicious', 'doubt', '疑う', '怪しい'] },
                    { name: 'neutral_face', emoji: '😐', japanese: '無表情', keywords: ['neutral', 'meh', '無表情'] },
                    { name: 'expressionless', emoji: '😑', japanese: '表情なし', keywords: ['blank', 'meh', '無表情'] },
                    { name: 'no_mouth', emoji: '😶', japanese: '口なし', keywords: ['quiet', 'silent', '静か'] },
                    { name: 'smirk', emoji: '😏', japanese: 'ニヤリ', keywords: ['smirk', 'smug', 'ニヤリ'] },

            setupEventListeners() {
                this.setupSearchListener();
                this.setupPaginationListeners();
            }

            setupSearchListener() {
                this.elements.searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.state.searchTimeout);
                    this.state.searchTimeout = setTimeout(() => {
                        this.searchEmojis(e.target.value);
                    }, this.config.searchDelay);
                });
            }

            setupPaginationListeners() {
                const paginationButtons = [
                    { btn: this.elements.prevBtn, action: 'prev' },
                    { btn: this.elements.nextBtn, action: 'next' },
                    { btn: this.elements.prevBtnTop, action: 'prev' },
                    { btn: this.elements.nextBtnTop, action: 'next' }
                ];

                paginationButtons.forEach(({ btn, action }) => {
                    btn.addEventListener('click', () => this.handlePageChange(action));
                });
            }

            handlePageChange(action) {
                const totalPages = this.getTotalPages();
                
                if (action === 'prev' && this.state.currentPage > 1) {
                    this.state.currentPage--;
                } else if (action === 'next' && this.state.currentPage < totalPages) {
                    this.state.currentPage++;
                } else {
                    return;
                }
                
                this.displayEmojis();
            }

            searchEmojis(query) {
                if (!query.trim()) {
                    this.state.filteredEmojis = [...this.state.allEmojis];
                } else {
                    const searchTerm = query.toLowerCase();
                    this.state.filteredEmojis = this.state.allEmojis.filter(emoji => 
                        this.matchesSearch(emoji, searchTerm)
                    );
                }
                
                this.state.currentPage = 1;
                this.displayEmojis();
            }

            matchesSearch(emoji, searchTerm) {
                return emoji.name.toLowerCase().includes(searchTerm) ||
                       emoji.japanese.toLowerCase().includes(searchTerm) ||
                       emoji.keywords.some(keyword => keyword.toLowerCase().includes(searchTerm));
            }

            displayEmojis() {
                const currentEmojis = this.getCurrentPageEmojis();
                
                this.updateStats();
                this.updatePagination();

                if (currentEmojis.length === 0) {
                    this.showNoResults();
                    return;
                }

                this.renderEmojis(currentEmojis);
            }

            getCurrentPageEmojis() {
                const startIndex = (this.state.currentPage - 1) * this.config.emojisPerPage;
                const endIndex = startIndex + this.config.emojisPerPage;
                return this.state.filteredEmojis.slice(startIndex, endIndex);
            }

            renderEmojis(emojis) {
                const grid = this.elements.emojiGrid;
                grid.innerHTML = '';

                const fragment = document.createDocumentFragment();
                
                emojis.forEach(emoji => {
                    const card = this.createEmojiCard(emoji);
                    fragment.appendChild(card);
                });

                grid.appendChild(fragment);
                this.showGrid();
            }

            createEmojiCard(emoji) {
                const card = document.createElement('div');
                card.className = 'emoji-card';
                card.innerHTML = `
                    <div class="emoji-display">${emoji.emoji}</div>
                    <div class="emoji-name">${emoji.name}</div>
                    <div class="emoji-name-jp">${emoji.japanese}</div>
                `;
                
                card.addEventListener('click', () => this.copyToClipboard(emoji.emoji));
                return card;
            }

            updateStats() {
                this.elements.totalCount.textContent = this.state.filteredEmojis.length;
                this.elements.currentPage.textContent = this.state.currentPage;
                this.elements.totalPages.textContent = this.getTotalPages();
                this.elements.stats.style.display = 'flex';
            }

            updatePagination() {
                const isFirstPage = this.state.currentPage === 1;
                const isLastPage = this.state.currentPage === this.getTotalPages();
                const pageText = `${this.state.currentPage} / ${this.getTotalPages()}`;

                [
                    { prev: this.elements.prevBtn, next: this.elements.nextBtn, info: this.elements.pageInfo },
                    { prev: this.elements.prevBtnTop, next: this.elements.nextBtnTop, info: this.elements.pageInfoTop }
                ].forEach(({ prev, next, info }) => {
                    prev.disabled = isFirstPage;
                    next.disabled = isLastPage;
                    info.textContent = pageText;
                });

                this.showPagination();
            }

            getTotalPages() {
                return Math.max(1, Math.ceil(this.state.filteredEmojis.length / this.config.emojisPerPage));
            }

            copyToClipboard(emoji) {
                navigator.clipboard.writeText(emoji).then(() => {
                    this.showNotification(`${emoji} をクリップボードにコピーしました！`);
                }).catch(err => {
                    console.error('コピーに失敗しました:', err);
                });
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.remove(), 3000);
            }

            hideLoading() {
                this.elements.loading.style.display = 'none';
            }

            showGrid() {
                this.elements.emojiGrid.style.display = 'grid';
                this.elements.noResults.style.display = 'none';
            }

            showPagination() {
                this.elements.pagination.style.display = 'flex';
                this.elements.paginationTop.style.display = 'flex';
            }

            showNoResults(message = '😕 検索結果がありません') {
                this.elements.emojiGrid.style.display = 'none';
                this.elements.noResults.style.display = 'block';
                this.elements.pagination.style.display = 'none';
                this.elements.paginationTop.style.display = 'none';
                
                this.elements.noResults.innerHTML = `
                    <h3>${message}</h3>
                    <p>別のキーワードで検索してみてください</p>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new EmojiSearchApp();
        });
    </script>
