<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="header-top">
                    <h1 id="app-title">Media Info</h1>
                    <div class="header-controls">
                        <button id="history-btn" class="icon-btn" aria-label="Update History">
                            <span class="material-symbols-outlined">history</span>
                        </button>
                        <button id="lang-toggle" class="icon-btn" aria-label="Switch Language">EN</button>
                        <a id="x-share-btn" href="#" target="_blank" class="icon-btn x-share-btn"
                            aria-label="Post to X">
                            <svg class="x-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path
                                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
                <p id="app-desc">動画・音声ファイルをドラッグ＆ドロップして詳細を確認</p>
                <div id="status-msg"></div>
            </div>
        </header>

        <main>
            <div id="drop-zone" class="drop-zone">
                <input type="file" id="file-input" style="display: none;" accept="video/*,audio/*,image/*">
                <div class="drop-zone-content">
                    <span class="material-symbols-outlined drop-zone-icon" style="font-size: 64px;">cloud_upload</span>
                    <div style="text-align: center;">
                        <div class="drop-text-main" id="drop-text-main">ここにファイルをドロップ</div>
                        <div class="drop-text-sub" id="drop-text-sub">またはクリックしてファイルを選択</div>
                    </div>
                </div>
            </div>

            <div id="results" class="results-container">
                <!-- Results injected here -->
            </div>
        </main>

        <footer>
            <div class="copyright">
                &copy; <a href="https://piyohico1.github.io/webapps/" target="_blank" rel="noopener noreferrer">piyohico
                    apps</a>
            </div>
        </footer>
    </div>

    <!-- Modal for Details -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Track Details</h3>
                <button id="modal-close" class="modal-close-btn">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="modal-body-content" class="modal-body">
                <!-- Detailed info injected here -->
            </div>
        </div>
    </div>

    <!-- Embedded History Data -->

    <script src="script.js"></script>
</body>

</html>
